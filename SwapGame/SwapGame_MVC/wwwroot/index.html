<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Swap game</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/init.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>

    <!-- templates/stuff to be copied to other parts of the page -->
    <div class="hide">
        <svg>
            <!-- When copying from piece.svg be sure to remove stroke="whatever" -->
            <circle id="piece_circle" fill="none" stroke-width="15" stroke-miterlimit="10" cx="50" cy="50" r="42"/>
            <g id="piece_plus" fill="none">
                <line display="inline" stroke-width="15" stroke-miterlimit="10" x1="100" y1="50" x2="0" y2="50"/>
                <line display="inline" stroke-width="15" stroke-miterlimit="10" x1="50" y1="0" x2="50" y2="100"/>
            </g>
            <g id="piece_cross" fill="none">
                <line display="inline" stroke-width="15" stroke-miterlimit="10" x1="85.355" y1="85.355" x2="14.645" y2="14.645"/>
            
                <line display="inline" stroke-width="15" stroke-miterlimit="10" x1="85.355" y1="14.645" x2="14.645" y2="85.355"/>
            </g>
        </svg>
    </div>

    <div class="container">

        <div class="sidebar-container" style="display: flex;">
            <nav class="sidebar" id="sidebar">
                <div class="sidebar-inner">
                    <div id="sidebar-profile">
                        <img class="profile-pic" src="img/1.png">
                        <div class="user-name">UserName</div>
                    </div>

                    <div id="sidebar-options">
                        <button data-redirect="game">Game</button>
                        <button data-redirect="login">Login</button>
                        <button data-redirect="signup">Signup</button>
                        <button id="test_button">Do test</button>
                        <div><b>Dark Theme</b>
                            <label id="theme_switch" class="switch">
                                <input type="checkbox">
                                <div class="slider"></div>
                            </label>
                        </div>
                    </div>

                </div>
            </nav>
            <div style="width:0;position:relative;z-index: 1;">
                <button id="sidebar-button" class="sidebar-button">&#9776;</button>
            </div>
        </div>

        <div class="focus-overlay"></div>

        <main>

            <section class="login-area hide">
                <h1>Login</h1>
                <form class="basic" id="login-form">  
                    <div><label>Name
                        <input required type="text" name="Name">
                    </label></div>

                    <div><label>Password
                        <input required type="password" name="Password">
                    </label></div>

                    <div><label>
                        <input class="button" type="submit" class="button" value="Login">
                    </label></div>
                </form>

                <a href="javascript:" data-redirect="signup" class="link-below-form">Don't have an account?</a>
                
            </section>

            <section class="signup-area">
                <h1>Sign up</h1>
                <form class="basic" id="signup-form">  
                    <div><label>Name
                        <input required type="text" name="Name">
                    </label></div>

                    <div><label>Password
                        <input required type="password" name="Password">
                    </label></div>

                    <div><label>Confirm Password
                        <input required type="password" name="ConfirmPassword">
                    </label></div>

                    <ul class="signup-area__errors hide">
                    </ul>

                    <div><label>
                        <input class="button" type="submit" class="button" value="Create account">
                    </label></div>
                </form>

                <a href="javascript:" data-redirect="login" class="link-below-form">Already have an account?</a>
            </section>

            <swapgame-board class="hide"></swapgame-board>

        </main>

    </div>

    <!-- Cookies-->
    <div id="popups">
        <section class="gdpr-popup hide">
            <p>This website doesn't use cookies yet, but it probably will in the future. You can already accept them now, even though that doesn't do anything yet.</p>

            <div class="gdpr-popup__options">
                <button class="button reject">No, and don't bother me again.</button>
                <button class="button postpone">Maybe later</button>
                <button class="button positive accept">Yes, of course!</button>
            </div>
        </section>
    </div>
</body>

</html>
